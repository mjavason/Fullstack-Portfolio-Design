<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS in HTML</title>
  <script src="core/tailwind-3.4.16.js"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body class="min-w-[480px] flex items-center justify-center min-h-screen bg-gray-100">
  <section class="px-5 md:px-36 py-10 text-[#21243D] min-h-[90vh] flex flex-col justify-start gap-10">
    <div class="bg-gray-200 flex flex-col justify-start my-10 text-[#21243D] gap-5 p-5 rounded-lg">
      <div class="bg-gray-400 h-10 w-[50%] rounded-md"></div>
      <div class="my-3 text-2xl flex items-center gap-5">
        <div class="bg-gray-500 h-8 w-16 rounded-full"></div>
        <div class="bg-gray-500 h-6 w-48 rounded-md"></div>
      </div>
      <div class="bg-gray-300 h-6 w-full max-w-lg rounded-md"></div>
    </div>

    <div class="w-full flex flex-col text-lg gap-4">
      <div class="bg-gray-300 h-6 w-full rounded-md"></div>
      <div class="bg-gray-300 h-6 w-[90%] rounded-md"></div>
      <div class="bg-gray-300 h-6 w-[80%] rounded-md"></div>
      <div class="bg-gray-300 h-6 w-full rounded-md"></div>
    </div>
  </section>
</body>

</html>
