<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS in HTML</title>
  <script src="../core/tailwind-3.4.16.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="font-[Heebo] bg-[#FAFCFE]">
  <section class="bg-white text-[#C8CACB] flex flex-col min-h-[90vh] items-center md:px-10">
    <div class="flex justify-between w-full items-center p-5">
      <div>
        <h1 class="text-[#3C4959] text-2xl">Hello Vallendito</h1>
        <p class="text-lg">Your recap articles at this time</p>
      </div>
      <button class="rounded-sm text-white bg-[#469DFF] px-5 py-2">Create Article</button>
    </div>
    <div class="grid grid-rows-2 w-full flex-1 px-5 gap-5">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5 overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 items-stretch">
          <div class="flex flex-col gap-3 items-center justify-start border-8 p-3">
            <div class="flex justify-between w-full mb-3">
              <h4 class="font-semibold text-lg text-[#3E4B58]">Visitors</h4>
              <i class="fas fa-ellipsis-h cursor-pointer"></i>
            </div>
            <canvas class="h-full" id="visitors"></canvas>
          </div>
          <div class="flex flex-col gap-3 items-center justify-start border-8 p-3">
            <div class="flex justify-between w-full mb-3">
              <h4 class="font-semibold text-lg text-[#3E4B58]">Top Locations</h4>
              <i class="fas fa-ellipsis-h cursor-pointer"></i>
            </div>

            <div class="w-full">
              <div class="flex w-full justify-between">
                <h5 class="text-sm font-medium text-[#3E4B58] mb-2">Enugu</h5>
                <h5>74%</h5>
              </div>
              <!-- Progress Bar Container -->
              <div class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full w-[74%] bg-[#4CA2FE]"></div>
              </div>
            </div>

            <div class="w-full">
              <div class="flex w-full justify-between">
                <h5 class="text-sm font-medium text-[#3E4B58] mb-2">Abuja</h5>
                <h5>51%</h5>
              </div>
              <!-- Progress Bar Container -->
              <div class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full w-[53%] bg-[#4CA2FE]"></div>
              </div>
            </div>

            <div class="w-full">
              <div class="flex w-full justify-between">
                <h5 class="text-sm font-medium text-[#3E4B58] mb-2">Lagos</h5>
                <h5>42%</h5>
              </div>
              <!-- Progress Bar Container -->
              <div class="relative w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full w-[42%] bg-[#4CA2FE]"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- inner second column -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-1">
          <div class="col-span-2 w-full border-8">
            <div class="flex justify-between w-full mb-3 p-3">
              <h4 class="font-semibold text-lg text-[#3E4B58]">General Results</h4>
            </div>
            <canvas class="h-full" id="general-results"></canvas>
          </div>
          <div class="w-full border-8">
            <div class="flex justify-center w-full mb-3 p-3">
              <h4 class="font-semibold text-lg text-[#3E4B58]">Impressions</h4>
            </div>
            <canvas class="h-full" id="impressions"></canvas>
          </div>
        </div>
      </div>


      <!-- second row -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-5">
        <div class="h-full w-full border-8"></div>
        <div class="h-full w-full border-8"></div>
        <div class="h-full w-full border-8"></div>
        <div class="h-full w-full border-8"></div>
      </div>
    </div>
  </section>

  <script src="scripts/visitors.js"></script>
  <script src="scripts/general-results.js"></script>
  <script src="scripts/impressions.js"></script>
</body>

</html>
