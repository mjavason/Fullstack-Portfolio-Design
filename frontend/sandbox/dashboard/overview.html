<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS in HTML</title>
    <script src="../core/tailwind-3.4.16.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body class="font-[Heebo] bg-[#FAFCFE]">
    <section class="bg-white text-[#C8CACB] flex flex-col justify-between items-center px-10">
      <div class="flex justify-between w-full items-center p-5">
        <div>
          <h1 class="text-[#3C4959] text-2xl">Hello Vallendito</h1>
          <p class="text-lg">Your recap articles at this time</p>
        </div>
        <button class="rounded-sm text-white bg-[#469DFF] px-5 py-2">Create Article</button>
      </div>
      <div class="grid grid-rows-2 gap-5">
        <div class="grid grid-cols-2 gap-5">
          <div class="grid grid-cols-2 gap-5">
            <div class="h-24 w-24 bg-gray-300"></div>
            <div class="h-24 w-24 bg-gray-300"></div>
          </div>
          <div class="grid grid-cols-3 gap-1">
            <div class="col-span-2 h-24 w-full bg-gray-300"></div>
            <div class="h-24 w-full bg-gray-300"></div>
          </div>
        </div>
        <div class="grid grid-cols-4 gap-5">
          <div class="h-24 w-24 bg-gray-300"></div>
          <div class="h-24 w-24 bg-gray-300"></div>
          <div class="h-24 w-24 bg-gray-300"></div>
          <div class="h-24 w-24 bg-gray-300"></div>
        </div>
      </div>
    </section>
  </body>
</html>
