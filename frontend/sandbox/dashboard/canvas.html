<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS in HTML</title>
  <script src="../core/tailwind-3.4.16.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="font-[Heebo] bg-[#FAFCFE] min-h-screen border-8 border-red-500 flex items-center justify-center">
  <div class="flex items-center justify-center h-[40vh] border-8">
    <canvas class="h-full" id="myChart"></canvas>
  </div>

  <script>
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First Dataset',
        data: [65, 59, 80, 81, 56, 55, 40],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.4,
        pointRadius: 5, // ðŸ”¥ Hides all points by default
        pointHoverRadius: 10, // ðŸ”¥ Shows only on hover
      }],
    };
    const options = {
      hover: {
      animationDuration: 0 // ðŸ”¥ Removes hover delay
    },
    animation: {
      duration: 200 // ðŸ”¥ Speeds up chart animations (default is 1000ms)
    },
      scales: {
        x: {
          grid: {
            display: false // Removes vertical grid lines
          },
          ticks: {
            display: false
          },
          border:{
            display: false
          }
        },
        y: {
          grid: {
            display: false // Removes horizontal grid lines
          },
          ticks: {
            display: false
          },
          border:{
            display: false
          }
        }
      },
      plugins: {
        legend: {
          display: false // ðŸ”¥ Hides the legend
        }
      }
    }

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',  // Can be 'line', 'pie', 'radar', etc.
      data: data,
      options: options
    });

    // new Chart(ctx, {
    //     type: 'bar',  // Can be 'line', 'pie', 'radar', etc.
    //     data: {
    //         labels: ['Jan', 'Feb', 'Mar', 'Apr'],
    //         datasets: [{
    //             label: 'Sales',
    //             data: [12, 19, 3, 5],
    //             backgroundColor: ['red', 'blue', 'green', 'orange']
    //         }]
    //     }
    // });
  </script>
</body>




</html>
