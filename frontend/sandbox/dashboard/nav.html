<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS in HTML</title>
    <script src="../core/tailwind-3.4.16.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body class="font-[Heebo] bg-[#FAFCFE]">
    <nav class="bg-white text-[#C8CACB] flex justify-between items-center shadow-md px-10">
      <div class="flex items-center justify-between">
        <ul class="flex gap-10">
          <li class="py-5 cursor-pointer hover:text-[#469DFF] border-b-8 border-transparent hover:border-[#469DFF]">Overview</li>
          <li class="py-5 cursor-pointer hover:text-[#469DFF] border-b-8 border-transparent hover:border-[#469DFF]">Posts</li>
          <li class="py-5 cursor-pointer hover:text-[#469DFF] border-b-8 border-transparent hover:border-[#469DFF]">Projects</li>
        </ul>
      </div>
      <div class="flex gap-5">
        <div><i class="fas fa-search cursor-pointer text-[#646D7D]"></i></div>
        <span>|</span>
        <div><i class="far fa-comments cursor-pointer text-[#646D7D]"></i></div>
        <span>|</span>
        <div><i class="far fa-bell cursor-pointer text-[#646D7D]"></i></div>
        <span>|</span>
        <div class="flex gap-5 justify-center items-center">
          <i class="far far fa-user-circle cursor-pointer"></i>
          <p class="cursor-pointer">
            Vallendito
            <i class="fas fa-chevron-down"></i>
          </p>
        </div>
      </div>
    </nav>
    <p class="border">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt placeat laborum unde ratione dolorum dolores sed, ab in quidem consequatur fugiat minus cumque! Ut voluptatibus in culpa voluptatum incidunt quisquam!</p>
